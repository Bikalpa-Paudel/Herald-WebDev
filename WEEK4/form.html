<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>

        <h1>User Registration Page</h1>
        <label for="full-name">Enter your full name:</label><br>
        <input type="text" name="full-name"><br><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" name="email"><br><br>
        <label for="password">Enter your password:</label><br>
        <input type="password" name="password"><br><br>
        <label for="re-password">Retype your password:</label><br>
        <input type="password" name="re-password"/>
        <br><br>
        <p>select your gender:</p>
        <input type="radio" name="male">
        <label for="male">Male</label><br>
        <input type="radio" name="female">
        <label for="female">Female</label><br>
        <input type="radio" name="other">
        <label for="other">others</label><br><br>

        <label for="address">Enter your adderss:</label><br>
        <input type="text" name="address"><br><br>
        <label for="bio">Enter your bio:</label><br>
        <textarea name="bio" cols="20" rows="2"></textarea><br><br>

        <input type="button" value="sign-up">
    </form>

</body>
</html>
